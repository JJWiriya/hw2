<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Math Game</title>
    </head>
    
    <body>
        <div class="container-fluid" style="background-color: #FCE9F1;">
            <div class="row" style="display: flex; justify-content: center; ">
                <div class="col-12 mt-4" style="text-align: center;">
                    <h1 style="font-size: 75px; margin-top: 5px;">Math Game</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-4 mt-2">
                            <button type="button" class="btn btn-primary" style="width: 125px; height: 55px; background-color: #73BBC9; border: #FCE9F1;" onclick="start();">START</button>
                        </div>
                        <div class="col-8 mt-2" style="display: flex; justify-content: flex-end; font-size: 23px;">
                            <label>score : <span id="score"></span>/<span id="question"></span></label>
                        </div>
                                <div class="container">
                                    <fieldset>
                                        <div class="row proposition" style="text-align: center; margin-top: 60px; font-size: 45px;">
                                            <div class="col-2">
                                                <label><span id="num1"></span></label>
                                            </div>
                                            <div class="col-2">
                                                <label><span id="mark"></span></label>
                                            </div>
                                            <div class="col-2">
                                                <label><span id="num2"></span></label>
                                            </div>
                                            <div class="col-1">
                                                <label>=</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="text" style="width: 100%; text-align: center;" id="answer" placeholder="put your answer" />
                                            </div>
                                        </div>
                                        <div class="row selected mt-2" style="font-size: 25px;">
                                            <div class="col-3" style="text-align: center;">
                                                <label>MARK</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="mark" id="plus" value="+" onclick="radiomark('+');" />
                                                <label>+</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="mark" id="minus" value="-" onclick="radiomark('-');" />
                                                <label>-</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="mark" id="multiplied" value="*" onclick="radiomark('x');" />
                                                <label>x</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="mark" id="divide" value="/" onclick="radiomark('รท');" />
                                                <label>รท</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 mt-2" style=" display: flex; justify-content: center;">
                                    <button type="button" class="btn btn-success" style="font-size: 20px; width: 200px; height: 70px; margin: 30px;margin-bottom: 65px; background-color: #080202;" onclick="btnanswer();">ANSWER</button>
                                </div>
                                <div class="container" style="text-align: center;">
                                    
                                        <label style="font-size: 3rem;"><span id="result"></span></label>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    let showscore = document.getElementById('score'); 
    let showquestion = document.getElementById('question');
    let shownum1 = document.getElementById('num1');
    let showmark = document.getElementById('mark');
    let shownum2 = document.getElementById('num2');
    let showanswer = document.getElementById('answer');
    let showresult = document.getElementById('result');
    let showplus = document.getElementById('plus');

    showplus.checked = true;
    showmark.innerHTML = "+";
    let score = 0;
    let question = 0;
    let num1 = 0;
    let num2 = 0;
    let total = 0;
    showscore.innerHTML = score;
    showquestion.innerHTML = question;

    function random() {
        showquestion.innerHTML = question;
        num1 = Math.floor(Math.random() * 11);
        num2 = Math.floor(Math.random() * 11);
        shownum1.innerHTML = num1;
        shownum2.innerHTML = num2;
    }

    function start() {
        random();
        question = 0;
        score = 0;
        showquestion.innerHTML = question;
        showscore.innerHTML = score;
        showanswer.value = '';
    }

    function btnanswer() {
        checkmark();
        if (total == showanswer.value) {
            showresult.innerHTML = 'CORRECT';
            showresult.style.color = 'green';
            score += 1;
            showscore.innerHTML = score;
            showanswer.value = '';
        } else {
            showresult.innerHTML = 'INCORRECT';
            showresult.style.color = 'red';
            showanswer.value = '';
        }
        question += 1;
        random();
    }

    function checkmark() {
        if (showmark.innerHTML == "+") {
            total = num1 + num2;
        } else if (showmark.innerHTML == "-") {
            total = num1 - num2;
        } else if (showmark.innerHTML == "x") {
            total = num1 * num2;
        } else if (showmark.innerHTML == "รท") {
            total = num1 / num2;
        }
    }

    function radiomark(value) {
        showmark.innerHTML = value;
    }
    random();
</script>
